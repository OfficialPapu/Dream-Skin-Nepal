<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6ogmw8QvYheJxqLa2Kpq4sOzqZo5dZphjF0AOU/1KvPHxMSLqFscMxy1sHg0Bj1V6B6pQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 250px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .navbar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .search-container input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #ff007f;
            font-size: 18px;
            display: block;
            position: relative;
        }

        .nav-links a:after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #00bfff;
            transition: width 0.3s;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .contact-icons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .contact-icons a {
            color: #00bfff;
            font-size: 30px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <img src="path/to/your/logo.png" alt="Logo" class="logo">
            <h1>#GenuinelyAuthentic</h1>
            <button class="close-btn">&times;</button>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Skin Care</a></li>
            <li><a href="#">Skin Type</a></li>
            <li><a href="#">Make Up</a></li>
            <li><a href="#">Hair Care</a></li>
            <li><a href="#">Body Care</a></li>
            <li><a href="#">Baby Care</a></li>
            <li><a href="#">Brands</a></li>
        </ul>
        <div class="contact-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <script>
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.querySelector('.navbar').style.display = 'none';
        });
    </script>
</body>
</html>
